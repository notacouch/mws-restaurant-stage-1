<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>

  <header class="header">
    <nav class="main-nav">
      <a href="#filter-options__h2" class="sr-only sr-only--focusable">Skip to main content</a>
      <h1><a href="/" class="header__title__link">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" role="application" aria-label="Map marking restaurant locations, generated by Mapbox">
      <div id="map" aria-live="polite"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 id="filter-options__h2" class="filter-options__h2" tabindex="-1">Filter Results</h2>
        <label class="sr-only" for="neighborhoods-select">Filter by neighborhood:</label>
        <select class="filter-options__select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label class="sr-only" for="cuisines-select">Filter by cuisine:</label>
        <select class="filter-options__select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <section id="restaurants-list"></section>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <!-- :focus-visible polyfill dependency which older browsers may not support, and IE11 has limited support -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Element.prototype.classList"></script>
  <!-- non high-fidelity polyfill for :focus-ring -->
  <script src="/node_modules/focus-visible/dist/focus-visible.min.js"></script>


  <footer id="footer">
    Copyright &copy; 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
